<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Abrir canal en YouTube</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    a {
      display: block;
      width: 220px;
      padding: 15px;
      margin: 10px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      transition: transform 0.2s ease;
    }
    a:hover {
      transform: scale(1.05);
    }
    .youtube {
      background-color: #FF0000;
      color: white;
    }
    .browser {
      background-color: #ccc;
      color: #000;
    }
  </style>
</head>
<body>
  <h2>‚ú® Abre mi canal en YouTube ‚ú®</h2>
  <a class="youtube" href="youtube://www.youtube.com/@fined4u">
    üöÄ Abrir en YouTube
  </a>
  <a class="browser" href="https://www.youtube.com/@fined4u">
    üåê Ver en navegador
  </a>
</body>
</html>
